<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" method="post" id="form">
        <div>
            <label for="city">City:</label>
            <select name="city" id="city">
                <option disabled selected>Выбрать город</option>
            </select>
        </div>
        <div>
            <label for="workshop">Workshop:</label>
            <select name="workshop" id="workshop">
                <option disabled selected>Выбрать цех</option>
            </select>
        </div>
        <div>
            <label for="employee">Employee:</label>
            <select name="employee" id="employee">
                <option disabled selected>Выбрать сотудника</option>
            </select>
        </div>
        <div>
            <label for="brigade">Brigade:</label>
            <select name="brigade" id="brigade">
                <option disabled selected>Выбрать бригаду</option>
            </select>
        </div>
        <div>
            <label for="shift">Shift:</label>
            <select name="shift" id="shift">
                <option disabled selected>Выбрать смену</option>
            </select>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
